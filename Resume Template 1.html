<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Template 1</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; margin:0; }
    .sidebar { background:#2c3e50; color:white; width:30%; padding:30px; min-height:100vh; }
    .main { width:70%; padding:30px; }
    .section { margin-bottom:25px; }
    .section h3 { color:#2c3e50; border-bottom:1px solid #ccc; padding-bottom:5px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>John Doe</h2>
    <p>Web Developer passionate about clean code and modern technologies.</p>
    <h3>Contact</h3>
    <p>Email: john@example.com</p>
    <p>Phone: +91-1234567890</p>
    <p>Location: Delhi, India</p>
  </div>
  <div class="main">
    <div class="section">
      <h3>Skills</h3>
      <p>HTML, CSS, JavaScript</p>
    </div>
  </div>
</body>
</html>
