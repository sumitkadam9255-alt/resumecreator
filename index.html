<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f8f9fa; color: #333; }
    .header {
      background: linear-gradient(to right, #007bff, #00c6ff);
      color: white; padding: 40px 20px; text-align: center;
      border-bottom-left-radius: 50px; border-bottom-right-radius: 50px;
    }
    .header h1 { font-size: 36px; margin: 0; }
    .resume-gallery { display: flex; justify-content: center; margin: 20px; flex-wrap: wrap; }
    .resume-card {
      background: white; border: 2px solid #ddd; margin: 15px; padding: 15px;
      border-radius: 12px; width: 250px; cursor: pointer; transition: transform 0.3s;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .resume-card:hover { transform: translateY(-5px); }
    .resume-card img { width: 100%; border-radius: 8px; }

    .container { display: flex; gap: 20px; padding: 20px; }
    .form-section, .preview-section {
      flex: 1; background: white; padding: 20px; border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1); overflow-y: auto; max-height: 90vh;
    }
    .form-section h2, .preview-section h2 { margin-top: 0; }
    input, textarea {
      width: 100%; margin-bottom: 12px; padding: 10px;
      border-radius: 8px; border: 1px solid #ccc;
    }
    button {
      background: #007bff; color: white; padding: 12px;
      border: none; border-radius: 8px; cursor: pointer;
    }
    button:hover { background: #0056b3; }
    #resume-preview { border: 1px solid #ccc; padding: 15px; min-height: 400px; border-radius: 8px; background: #fafafa; }
    #resume-preview img { max-width: 120px; border-radius: 50%; margin-bottom: 10px; }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header">
    <h1>The Ultimate Resume Builder</h1>
    <p>Select a template, fill your details, see live preview, and download as PDF!</p>
  </div>

  <!-- Template selection -->
  <div class="resume-gallery">
    <div class="resume-card resume-template" data-template="1">
      <img src="images/template1.png" alt="Template 1">
      <p>Template 1</p>
    </div>
    <div class="resume-card resume-template" data-template="2">
      <img src="images/template2.png" alt="Template 2">
      <p>Template 2</p>
    </div>
    <div class="resume-card resume-template" data-template="3">
      <img src="images/template3.png" alt="Template 3">
      <p>Template 3</p>
    </div>
  </div>

  <div class="container">
    <!-- Form -->
    <div class="form-section">
      <h2>Enter Your Details</h2>
      <form id="user-form">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Phone" required>
        <input type="file" id="photo" accept="image/*">
        <textarea id="summary" placeholder="Profile Summary" required></textarea>
        <textarea id="skills" placeholder="Skills (comma separated)" required></textarea>

        <h3>Education</h3>
        <div id="education-container">
          <input type="text" class="education-entry" placeholder="Degree, Institute, Year" required>
        </div>
        <button type="button" id="add-education">+ Add More Education</button>

        <h3>Work Experience</h3>
        <div id="experience-container">
          <input type="text" class="experience-entry" placeholder="Role at Company, Years" required>
        </div>
        <button type="button" id="add-experience">+ Add More Experience</button>

        <textarea id="languages" placeholder="Languages (comma separated)" required></textarea>
        <br>
        <button type="submit">Download PDF</button>
      </form>
    </div>

    <!-- Live Preview -->
    <div class="preview-section">
      <h2>Live Preview</h2>
      <div id="resume-preview">Your resume preview will appear here...</div>
    </div>
  </div>
</body>
</html>
